<div>
    <div class="page-header">
        <h3 class="text-center">Add User</h3>
    </div>
    <div class="row">
        <div class="col-xs-12 block-center">
            <form class="form-horizontal" (ngSubmit)="addUser(userAddForm.value)" #userAddForm="ngForm">
                <div class="form-group ">
                    <label for="inputUserName" class="control-label col-sm-5">Username</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control " name="userName" placeholder="User Name" (ngModel)="user.userName" #userName="ngModel" required>
                        <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
                            User Name is required
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputDisplayUserName" class=" col-sm-5 control-label">Display name</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="displayName" placeholder="Display Name" (ngModel)="user.displayName" #displayName="ngModel" required>
                        <div [hidden]="displayName.valid || displayName.pristine" class="alert alert-danger">
                            Display Name is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-5 control-label">Email ID</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" name="emailId" placeholder="Email ID" (ngModel)="user.emailId" #emailId="ngModel" required>
                        <div [hidden]="emailId.valid || emailId.pristine" class="alert alert-danger">
                            Email is required
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-5 control-label">Password</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" name="password" placeholder="Password" (ngModel)="user.password" #password="ngModel" required>
                        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                            Password is required
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-success" [disabled]="!userAddForm.form.valid">Submit</button>
                    <button type="button" class="btn btn-danger" (click)="userAddForm.reset()">Cancel</button>
                </div>
            </form><br>
        </div>
    </div>
</div>
